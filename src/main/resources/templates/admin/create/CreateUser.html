<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{/fragments/head.html :: head }"></head>


<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <div th:insert="~{/fragments/navbar :: navbar }"></div>
    <!-- /.navbar -->
    <div th:insert="~{/fragments/sidebar :: sidebar }"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid"><!-- /.row -->
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Quản lý User</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form id="quickForm" th:action="@{/admin/createUser}" method="post" >
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" name="username" class="form-control" id="name" placeholder="Enter name"
                                               th:value="${error != null ? error.getBindingResult().getTarget().getUsername() : ''}">
                                        <span style="color: red" th:if="${error != null && error.hasFieldErrors('username')}"
                                              th:text="${error.getFieldError('username').getDefaultMessage()}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Email</label>
                                        <input type="email" name="email" class="form-control" id="age" placeholder="Enter email"
                                               th:value="${error != null ? error.getBindingResult().getTarget().getEmail() : ''}">
                                        <span style="color: red" th:if="${error != null && error.hasFieldErrors('email')}"
                                              th:text="${error.getFieldError('email').getDefaultMessage()}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password"
                                               th:value="${error != null ? error.getBindingResult().getTarget().getPassword() : ''}">
                                        <span style="color: red" th:if="${error != null && error.hasFieldErrors('password')}"
                                              th:text="${error.getFieldError('password').getDefaultMessage()}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <input type="text" name="gender" class="form-control" id="gender" placeholder="Gender"
                                               th:value="${user.gender}">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" name="numberPhone" class="form-control" id="phone" placeholder="Phone"
                                               th:value="${user.numberPhone}">
                                    </div>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <p th:each="e : ${listERR}" th:text="${e.getDefaultMessage()}"></p>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->
                    <div class="col-md-6">

                    </div>
                    <!--/.col (right) -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:insert="~{/fragments/script.html :: script }"></div>

<!-- AdminLTE for demo purposes -->
<!-- <script src="dist/js/demo.js"></script> -->
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!-- <script src="dist/js/pages/dashboard.js"></script> -->
</body>

</html>
