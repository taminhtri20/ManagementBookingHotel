<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/head.html :: head }">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form Booking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <div th:insert="~{/fragments/navbar :: navbar }"></div>
    <!-- /.navbar -->
    <div th:insert="~{/fragments/sidebar :: sidebar }"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="container" style="min-height: 765px; margin-top: 65px">
        <div class="row">
            <div class="col-md-7" data-aos="fade-up" data-aos-delay="100">

                <div class="row">
                    <div class="col-md-10 ml-auto contact-info">
                        <img th:src="@{'/image/' + ${booking.getRoom().getDirectionImage()}}" width="500px"><hr>
                        <p><span class="d-block">Type Room:</span> <span class="text-black" th:text="${booking.getRoom().getRoomType()}"></span></p>
                        <p><span class="d-block">Price:</span> <span class="text-black" th:text="${booking.getRoom().getRoomPrice()}"></span></p>
                        <p style="font-size: 18px"><span class="d-block">Description:</span> <span class="text-black" th:text="${booking.getRoom().getDescription()}"></span></p>
                    </div>
                </div>

            </div>
            <div class="col-md-5" data-aos="fade-up" data-aos-delay="200">
                <form th:action="@{/admin/updateBooking/{id}(id=${booking.getBookingId()})}"
                      novalidate="novalidate" method="post"
                      class="bg-white p-md-5 p-4 mb-5 border">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="text-black font-weight-bold" for="name">Name</label>
                            <input type="text" id="name" name="username" required="required" class="form-control"
                                   th:value="${booking.getUser().username}">
                            <span style="color: red" th:if="${error != null && error.hasFieldErrors('username')}"
                                  th:text="${error.getFieldError('username').getDefaultMessage()}"></span>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="text-black font-weight-bold" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   th:value="${booking.getUser().getEmail()}">
                            <span style="color: red" th:if="${error != null && error.hasFieldErrors('email')}"
                                  th:text="${error.getFieldError('email').getDefaultMessage()}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="text-black font-weight-bold" for="checkin_date">Date Check In</label>
                            <input type="date" id="checkin_date" required class="form-control" name="checkInDate"
                                   th:value="${booking.checkInDate}">
                            <span style="color: red" th:if="${error != null && error.hasFieldErrors('checkInDate')}"
                                  th:text="${error.getFieldError('checkInDate').getDefaultMessage()}"></span>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="text-black font-weight-bold" for="checkout_date">Date Check Out</label>
                            <input type="date" id="checkout_date" required class="form-control" name="checkOutDate"
                                   th:value="${booking.checkOutDate}">
                            <span style="color: red" th:if="${error != null && error.hasFieldErrors('checkOutDate')}"
                                  th:text="${error.getFieldError('checkOutDate').getDefaultMessage()}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <input type="submit" value="Update Now" class="btn btn-primary text-white py-3 px-5 font-weight-bold">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
        </div>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<div th:insert="~{/fragments/script.html :: script }"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
